
- name: Create configs directory
  file:
    name: "{{ config_root }}"
    state: directory
    mode: '0600'

- name: Install git & yum-utils
  dnf:
    name:
      - git
      - yum-utils
    state: present

- name: Add repository "docker-ce"
  shell: "yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo"
  args:
    creates: /etc/yum.repo.d/docker-ce.repo

- name: Install docker-ce
  dnf:
    name:
      - docker-ce
    state: present

- name: Get uname facts
  block:
    - shell: uname -s
      register: uname_s_result
    - shell: uname -m
      register: uname_m_result

- name: Download binary "docker-compose"
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ uname_s }}-{{ uname_m }}"
    dest: "/usr/local/bin/docker-compose"
    owner: root
    mode: 0755
    force: yes
  vars:
    - uname_s: "{{ uname_s_result.stdout }}"
    - uname_m: "{{ uname_m_result.stdout }}"

- name: Enable and start docker service
  service:
    name: docker
    state: started
    enabled: yes
